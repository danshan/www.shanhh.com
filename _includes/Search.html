<!-- search by google -->
<form action="http://www.google.com/search" method="get">
    <input name="sitesearch" value="{{ site.url }}" type="hidden">
    <input name="hl" value="en-US" type="hidden">
    <input name="ie" value="UTF-8" type="hidden">
    <input onfocus="if( this.value=='') {this.value='' };" size="25" name="q" id="query" value="Fuck GFW..." type="text">
    <input name="Search" value="Search" attr="value" type="submit">
</form>
